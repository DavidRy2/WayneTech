<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WayneTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
    <main class="form-signin text-center shadow-lg p-5 rounded-4 bg-body-tertiary">
        <form>
            <img src="https://cdn.awsli.com.br/1707/1707275/produto/289241298/assistencia-tecnica-300x300-4n580cs7wb.png" 
                 alt="Logo" 
                 class="mb-4 rounded-circle shadow" 
                 height="80" width="80"/>

            <h1 class="h3 mb-4 fw-bold text-primary">WayneTech</h1>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="nome@email.com">
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-check text-start mb-4">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mb-3 rounded-3">Entrar</button>
            <p class="text-secondary small mb-0">Â© 2025 - David, Elaine, Gabriel, Joel, Tatiana.</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
