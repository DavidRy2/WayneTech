<!DOCTYPE html>
<html lang="PT" data-bs-theme="dark" >
<head> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <body class="d-flex align-items-center py-4 bg-body-tertiany">
        
     <main class="w-100 m-auto form-container">
        <form>
            <img src="https://cdn.awsli.com.br/1707/1707275/produto/289241298/assistencia-tecnica-300x300-4n580cs7wb.png" class="m-4"
            height="57" width="72"/>

            <h1 class="h3 mb-3 fw-normal">WayneTech</h1>

            <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com"/>
                <label form="floatingInput">Email address </label>
            </div>
            <div class="form-floating ">
                <input type="password" class="form-control" id="floatingInput" placeholder="password"/>
                <label form="floatingInput">Password </label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" form="flexCheckDefault">Remenber me</label>
            </div> 
            
            <button class="btn btn-primary w-100 py-2">Sign in</button>
            <p class="text-body-secundary mt-5 mb-3">David, Elaine, Gabriel, Joel, Tatiana.</p>
        </form>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
